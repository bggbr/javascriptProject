<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <style>
    .tag {
      display: in;
      background-color: thistle;
      padding: 16px;
      margin-top: 16px;
      font-size: 48px;
    }
  </style>
  <body>
    <div class="tag">window Size</div>
    <script>
      const tag = document.querySelector(".tag");
      const pos = Element.getBoundingClientRect();
      function updateTag() {
        tag.innerHTML = `
        window.size: ${window.screen.width}, ${window.screen.height} <br/>
        window.size: ${window.outerWidth}, ${window.outerHeight} <br/>
        window.size: ${window.innerWidth}, ${window.innerHeight} <br/>
        documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientHeight}
        `;
      }
      window.addEventListener("resize", function () {
        updateTag();
      });
      updateTag();
    </script>
  </body>
</html>
