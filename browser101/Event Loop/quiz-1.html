<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
    }
</style>

<body>
    <button>Let's dance</button>
    <div class="box"></div>
</body>
<script>
    const button = document.querySelector('button');
    const box = document.querySelector('.box');
    button.addEventListener('click', () => {
        box.style.transition = 'transform 1s ease-in';
        box.style.transform = 'translateX(800px)';
        box.style.transform = 'translateX(500px)';
        box.style.backgroundColor = 'blue';
        box.style.backgroundColor = 'yellow';
    })
</script>
<!-- 
    얼마 만큼의 transform을 만들지 간에 최종적으로 트랜스폼에 할당된 500px이 적용이 된다.
    얼마 만큼의 transform을 적용하고 style을 변경하던지 콜 스택에서 이벤트 루프는 해당 아이의
    변경된 사항이 보여지지 않는다.
    우리가 애니메이션을 지정하고 얼마나 x, y로 움직이던지 간에 브라우저에서는 업데이트 되는 사항이 보여지지가 않는 것이다. 왜냐하면 이벤트 루프는 해당 콜 스택에 머물러 있으니까! 여기에 있는 동안에는 이 렌더링으로 갈 수가 없다.

    콜백이 끝나고 나서 렌더링으로 와서 최종적으로 업데이트 된 아이들 기준으로 렌더 트리가 만들어진 다음에 레이아웃이 발생하고 페인트를 통해서 브라우저에 표기가 되는 것이다.

    !!! 콜 스택에 코드가 수행되고 있을 동안에는 절대로 이 렌더링으로 올 수 없다 !!!
-->

</html>
