// DOM 요소 추가 삭제 하는 강의 // 여러 API를 활용하는 방법 // innerHtml vs element
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: black;
            }
            img {
                z-index: 100;
                will-change: opacity;
            }
            h1,
            h3,
            span {
                color: white;
            }
        </style>
    </head>
    <body>
        <section>
            <!-- <img src="img/paris.jpg" alt="avatar" /> -->
            <h1>Paris</h1>
            <h3>GET TO GO</h3>
        </section>
        <span>Hello World!</span>
    </body>
    <script>
        // querySelector를 쓰자 처음에 있는 것만 받아온다.
        // querySelectorAll 존재
        const section = document.querySelector("section");
        const h2 = document.createElement("h2");
        h2.setAttribute("class", "title"); // 클래스 이름 추가할 수 있음
        // <h2 class = "title"></h2>
        h2.textContent = "This is a title"; // <h2 class = "title">This is a title</h2>
        section.appendChild(h2); // append는 새로 추가된 API다. 이전에는 appendChild를 많이 사용했었다.
        section.insertBefore(h2, h3); // 새로운 노드, 이전 노드
        // section.removeChild(h2);
        // DOM TREE를 만들고 render를 해야하고 많은 과정이 발생하니까
        // 부분적으로 만들어서 적용시키는 것이 낫다.
    </script>
</html>
