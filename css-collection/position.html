<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/position -->
		<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/Containing_Block -->
		<style>
			.outer {
				width: 200px;
				height: 200px;
				margin-bottom: 20px;
				background-color: green;
			}
			.box {
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
			}
			.inner {
				width: 100%;
				height: 50%;
			}
			.inner1 {
				background-color: blue;
			}
			.inner2 {
				background-color: yellow;
			}

			.box1 .inner1 {
				position: relative;
				top: 30px;
				left: 100px;
			}

			.box2 .inner1 {
				position: absolute;
				top: 30px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="box box1">
				<div class="inner inner1">inner1</div>
				<div class="inner inner2">inner2</div>
			</div>
		</div>
		<div class="outer">
			<div class="box box2">
				<div class="inner inner1">inner1</div>
				<div class="inner inner2">inner2</div>
			</div>
		</div>
	</body>
</html>
<!-- 
  position: absoule와 relative의 차이점
  position의 기본값은 static이다. static은 top, left와 같은 아이들을 써도 영향을 받지 않는다.
  relative는 원래 있던 자리를 유지하면서, 그 지역에서 우리가 지정한 top과 left 만큼 이동한다.
  absolute를 쓰면 주변에 함께 들어 있던 아이템들의 재배치가 일어난다.
  absolute를 사용하게 되면 근접한 부모 중에 기본값인 스태틱이 아닌 부모의 기준에서 움직이게 되는 것이다.
  position: absolute로 지정하는 순간, inner box는 어? 나는 absolute네 내 부모가 누구였지?
  내 부모는 box였다. box는 static이네?
  그럼 outer네 outer는 static이네? 이것도 아니다
  그래서 body로 기준을 잡는 것이다.
 -->
